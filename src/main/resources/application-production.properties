# Production configuration (для Helios)
# Используйте: java -jar app.jar --spring.profiles.active=production

server.port=${SERVER_PORT:31337}

# Отключаем RabbitMQ (нет на Helios)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.amqp.RabbitAutoConfiguration
management.health.rabbit.enabled=false
spring.rabbitmq.enabled=false

spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.sql.init.mode=never
spring.jpa.show-sql=false
spring.jpa.hibernate.naming.physical-strategy=ru.itmo.kursach_back.config.CustomPhysicalNamingStrategy
spring.jpa.properties.hibernate.default_schema=s409858
